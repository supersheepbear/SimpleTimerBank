site_name: SimpleTimerBank
repo_url: https://github.com/supersheepbear/SimpleTimerBank
site_url: https://supersheepbear.github.io/SimpleTimerBank
site_description: timer bbank that is used for time management
site_author: supersheepbear
edit_uri: edit/main/docs/
repo_name: supersheepbear/SimpleTimerBank
copyright: Maintained by <a href="https://supersheepbear.com">supersheepbear</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/simpletimerbank"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/supersheepbear/SimpleTimerBank
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/SimpleTimerBank

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
